<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>CicloBike</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />

        <!-- Custom styles for this template -->

        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <main>
            <div class="container">
                <div class="row para-onde">
                    <div class="col-xs-12 my-3">
                        <button
                            class="btn btn-outline-success btn-block rounded"
                            id="btn-para-onde"
                        >
                            Para onde vamos, <b>XXX</b>?
                        </button>
                    </div>
                </div>
                <div class="conainer-locais collapse" id="containerLocais">
                    <div class="row form-locais">
                        <div class="col-10">
                            <div class="row my-2">
                                <div class="col-12">
                                    <div class="searchboxs">
                                        <input
                                            id="origin-input"
                                            class="form-control rounded"
                                            type="text"
                                            placeholder="Informe local de partida"
                                        />
                                    </div>
                                </div>
                            </div>
    
                            <div class="row my-2">
                                <div class="col-12">
                                    <div class="searchboxs">
                                        <input
                                            id="destination-input"
                                            class="form-control rounded"
                                            type="text"
                                            placeholder="Informe seu destino"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 align-middle d-flex">
                            <div class="align-middle d-flex">
                                <button disabled class="btn p-0" id="favoritar">
                                    <i
                                        class="bi bi-heart display-6 text-success"
                                    ></i>
                                </button>
                            </div>
                        </div>
                    </div> <!-- form-locais -->
                    <div class="row lista-favoritos">
                        <div class="col-6">
                            <button 
                                type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#listaLocais" 
                                aria-expanded="false" 
                                aria-controls="listaLocais"
                                class="btn">
                                <i class="bi bi-bookmark-heart"></i>
                                    Favoritos 
                            </button>
                        </div>
                        <div class="col-6">
                            <button 
                                type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#detalhesContainer" 
                                aria-expanded="false" 
                                aria-controls="detalhesContainer"
                                class="btn">
                                <i class="bi bi-stopwatch"></i>
                                    Detalhes 
                            </button>
                        </div>
                        <div class="col-12">
                            <ul class="list-group my-2" id="listaLocais">
                                
                            </ul>
                        </div>
                        <div class="col-12">
                            <ul class="list-group my-2 collapse" id="detalhesContainer">
                                <li class="list-group-item">asasa</li>
                                <li class="list-group-item">asasa</li>
                            </ul>
                        </div>
                    </div>
                </div><!-- container-locais -->
            </div>
            <div class="mapa">
                <div id="map"></div>
            </div>

        </main>
    </body>
    
    <!-- JavaScript Bundle with Popper -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
    ></script>
    <script src="js/config.js"></script>

    <script src="js/script-mapa.js"></script>
</html>
