        <script>
            window.onload = () => {
                login_submit.disabled = true;
                let validaForm = () => {
                    if (nomelog.value.length == 0 || senhalog.value.length == 0)
                        login_submit.disabled = false;
                };
                nomelog.onchange = validaForm;
                senhalog.onchange = validaForm;
            };
        </script>
